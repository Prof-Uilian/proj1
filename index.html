<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens do Projeto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Texto antes das imagens -->
        <h3 class="text-center mb-4">Imagens do Projeto</h3>
        <div class="mb-4">
            <textarea class="form-control" rows="5" readonly>
/projeto-feriados
│
├── index.html
├── style.css
└── script.js
            </textarea>
        </div>

        <!-- Imagem 1 -->
        <div class="mb-3 text-center">
            <img src="imagens/html-1.png" alt="HTML 1" class="img-fluid">
            <p>Imagem HTML 1</p>
        </div>

        <!-- Imagem 2 -->
        <div class="mb-3 text-center">
            <img src="imagens/html-2.png" alt="HTML 2" class="img-fluid">
            <p>Imagem HTML 2</p>
        </div>

        <!-- Imagem 3 -->
        <div class="mb-3 text-center">
            <img src="imagens/js-1.png" alt="JavaScript 1" class="img-fluid">
            <p>Imagem JavaScript 1</p>
        </div>

        <!-- Imagem 4 -->
        <div class="mb-3 text-center">
            <img src="imagens/js-2.png" alt="JavaScript 2" class="img-fluid">
            <p>Imagem JavaScript 2</p>
        </div>

        <!-- Imagem 5 -->
        <div class="mb-3 text-center">
            <img src="imagens/css-1.png" alt="CSS 1" class="img-fluid">
            <p>Imagem CSS 1</p>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades como dropdowns ou modais) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
